    <style>
      /* Menu page styles matching Figma design exactly */
      .menu-page {
        display: block;
        min-height: 832px;
        padding: 0;
        background: #ededed;
      }

      .menu-page .menu-frame {
        margin: 0 auto;
      }

        position: relative;
        width: 1280px;

        background: #ededed;

        width: 609px;

        font-size: 48px;
        font-weight: 700;
        line-height: 1.21;
        text-align: left;
        background-image: linear-gradient(90deg, rgba(163, 52, 182, 1) 0%, rgba(94, 28, 103, 1) 75%);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
      }

      /* Game logo images */
      .menu-logo {
        position: absolute;
        width: 166px;
        height: 166px;
        object-fit: cover;

      }

      .menu-logo-4 {
        top: 369px;

      }

      .menu-logo-5 {
        top: 369px;
        left: 586px;
      }

      .menu-logo-8 {
        top: 376px;
        left: 821px;
      }

      .menu-logo-menu1 {
        top: 369px;
        left: 1056px;
      }

      /* Game labels */
      .menu-label {
        position: absolute;
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        font-size: 24px;
        font-weight: 600;
        line-height: 1.21;

      }
    </style>
  </head>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const inspairedLogo = document.querySelector('.menu-logo-5');
  
      if (inspairedLogo) {
        inspairedLogo.addEventListener('click', () => {
          window.location.href = 'Page1.html';
        });
      }
    });
  </script>
  
  <script>
    // Fade in when page loads
    window.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("page-visible");
    });
  </script>  
  
  <script>
    function scaleApp() {
      const app = document.querySelector(".app");
      const scaleX = window.innerWidth / 1280;
      const scaleY = window.innerHeight / 832;
      const scale = Math.min(scaleX, scaleY);
  
      app.style.transform = `scale(${scale})`;
    }
  
    window.addEventListener("resize", scaleApp);
    window.addEventListener("DOMContentLoaded", scaleApp);
  </script>
  
  <body>
    <div class="viewport">
      <div class="app">
        <main class="menu-page">
          <section class="menu-frame">
            <!-- Title -->
            <h1 class="menu-title">ðŸŽ® Select Your Game!</h1>
