<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InspAIred - Question</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<script>
  // Fade in when page loads
  window.addEventListener("DOMContentLoaded", () => {
    document.body.classList.add("page-visible");
  });
</script>

<script>
  // ===== SCORE SYSTEM =====
  if (localStorage.getItem("score") === null) {
    localStorage.setItem("score", 0);
  }

  function updateScoreDisplay() {
    const score = localStorage.getItem("score");
    document
      .querySelectorAll(".page4-score, .page4f-score")
      .forEach(el => el.textContent = `${score}/5`);
  }

  function registerAnswer(isCorrect) {
    let score = parseInt(localStorage.getItem("score"));
    score += isCorrect ? 1 : 0;
    localStorage.setItem("score", score);
    updateScoreDisplay();
  }

  document.addEventListener("DOMContentLoaded", updateScoreDisplay);
</script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const ai = document.querySelector('.page4-label-ai');
    const human = document.querySelector('.page4-label-human');

    if (ai) {
      ai.addEventListener('click', () => {
        registerAnswer(true);
        window.location.href = 'Page8_t.html';
      });
    }

    if (human) {
      human.addEventListener('click', () => {
        registerAnswer(false);
        window.location.href = 'Page8_f.html';
      });
    }
  });
</script>

<script>
  function scaleApp() {
    const app = document.querySelector(".app");
    const scaleX = window.innerWidth / 1280;
    const scaleY = window.innerHeight / 832;
    const scale = Math.min(scaleX, scaleY);

    app.style.transform = `scale(${scale})`;
  }

  window.addEventListener("resize", scaleApp);
  window.addEventListener("DOMContentLoaded", scaleApp);
</script>

<body>
  <div class="viewport">
    <div class="app">
      <main class="page page-4">
        <section class="page4-frame">
          <!-- Score indicator (top layer, positioned first for z-index) -->
          <p class="page4-score">0/5</p>

          <!-- Background images (behind other content) -->
          <img src="assets/picture3.png" alt="Background image 1" class="page4-bg-image page4-bg-image-1" />
          <img src="assets/picture4.png" alt="Background image 2" class="page4-bg-image page4-bg-image-2" />
          <img src="assets/picture5.png" alt="Background image 3" class="page4-bg-image page4-bg-image-3" />

          <!-- Question header panel -->
          <div class="page4-header-panel"></div>
          <span class="page4-header-number">5:</span>
          <img src="assets/flag_india_right.png" alt="India flag" class="page4-flag" />
          <span class="page4-header-text">Inspiring post</span>

          <!-- Main quote text -->
          <p class="page4-quote">
            Reading ""Wings of Fire"" by Dr.A.P.J. Abdul Kalam truly inspires me. His journey from a newspaper vendor to
            the President of India serves as a powerful testimony to where determination and dreams can take you. It
            pushed me to pursue my PhD. Dare to Dream!
          </p>

          <!-- AI and Human labels (positioned for selection) -->
          <p class="page4-label page4-label-ai">AI</p>
          <p class="page4-label page4-label-human">Human</p>
        </section>
      </main>
    </div>
  </div>
</body>
